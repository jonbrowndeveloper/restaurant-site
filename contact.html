<body>

	<header>

	</header>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="btn badge-pill" href="index.html"><img src="images/home.svg" alt="home image" style="height: 16px; width: 16px; margin-right: 10px;">Home</a>
		<a class="btn badge-pill" href="menu.html">Menu</a>
		<a class="btn badge-pill" href="contact.html">Contact Us</a>

	<div class="container" style="margin-top: 25px;">
		<section id=form>
			<form class="needs-validation" action="" method="POST" novalidate>
				<div class="form-group" style="text-align: center;">
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="name">Name:</label>
						</div>
						<div class="col-sm-10">
							<input type="text" id="name" name="name" class="form-control" required>
					        <div class="invalid-feedback">
					          	Please enter your full name.
					        </div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="email">Email:</label>
						</div>
						<div class="col-sm-10">
							<input type="text" id="email" name="email" class="form-control" required>
							<div class="invalid-feedback">
					          	Please enter a valid email address.
					        </div>
						</div>
					</div> 
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="phone">Phone:</label>
						</div>
						<div class="col-sm-10">
							<input type="text" id="phone" name="phone" class="form-control" required>
							<div class="invalid-feedback">
					          	Please enter your full phone number.
					        </div>
						</div>
					</div> 
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="inquiry">Reason for Inquiry:  </label>
						</div>
						<div class="col-sm-10">
							<select id="inquiry" name="inquiry" class="form-control" required>
								<option value="default" selected>Catering</option>
								<option value="morning">Private Party</option>
								<option value="afternoon">Feedback</option>
								<option value="evening">Other</option>
							</select>	
							<div class="invalid-feedback">
					          	Please choose a reason.
					        </div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="info">Additional Information:  </label>
						</div>
						<div class="col-sm-10">
							<textarea id="info" name="info" class="form-control"></textarea>
						</div>
					</div>
						<label for="answer">Have you been to the restaurant?  </label>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="visit" id="visit-no" value="option1" checked>
							<label class="form-check-label" for="visit-no">
								No
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="visit" id="visit-yes" value="option2">
							<label class="form-check-label" for="visit-yes">
								Yes
							</label>
						</div>
						<br>
						<label for="days">Best days to contact you:  </label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">M</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label" for="inlineCheckbox2">T</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
							<label class="form-check-label" for="inlineCheckbox3">W</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
							<label class="form-check-label" for="inlineCheckbox4">Th</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
							<label class="form-check-label" for="inlineCheckbox5">F</label>
						</div>
						<br>
  						<button type="submit" class="btn btn-primary">Send Request</button>
					</form>
				</div>
			</section>
		</div>

		<script>
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    // Fetch all the forms we want to apply custom Bootstrap validation styles to
		    var forms = document.getElementsByClassName('needs-validation');
		    // Loop over them and prevent submission
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
		</script>
